{% set name = 'bob.pad.face' %}
{% set project_dir = environ.get('RECIPE_DIR') + '/..' %}

package:
  name: {{ name }}
  version: {{ environ.get('BOB_PACKAGE_VERSION', '0.0.1') }}

build:
  number: {{ environ.get('BOB_BUILD_NUMBER', 0) }}
  run_exports:
    - {{ pin_subpackage(name) }}
  script:
    - cd {{ project_dir }}
    {% if environ.get('BUILD_EGG') %}
    - "{{ PYTHON }} setup.py sdist --formats=zip"
    {% endif %}
    - "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python {{ python }}
    - setuptools {{ setuptools }}
    - pip {{ pip }}
    - bob.extension
    - bob.io.base
    - bob.bio.base
    - bob.bio.face
    - bob.bio.video
    - bob.pad.base
    - numpy {{ numpy }}
    - scikit-learn {{ scikit_learn }}
    - scikit-image {{ scikit_image }}
    - imageio-ffmpeg {{ imageio_ffmpeg }}
    - pytorch {{ pytorch }}
    - tensorflow {{ tensorflow }}
  run:
    - python
    - setuptools
    - {{ pin_compatible('numpy') }}
    - {{ pin_compatible('scikit-learn', min_pin='x.x') }}
    - {{ pin_compatible('scikit-image') }}
    - {{ pin_compatible('imageio-ffmpeg') }}
    - {{ pin_compatible('pytorch') }}
    - {{ pin_compatible('tensorflow') }}

test:
  imports:
    - {{ name }}
  commands:
    - pytest --verbose --cov {{ name }} --cov-report term-missing --cov-report html:{{ project_dir }}/sphinx/coverage --cov-report xml:{{ project_dir }}/coverage.xml --pyargs {{ name }}
    - sphinx-build -aEW {{ project_dir }}/doc {{ project_dir }}/sphinx
    - sphinx-build -aEb doctest {{ project_dir }}/doc sphinx
    - conda inspect linkages -p $PREFIX {{ name }}  # [not win]
    - conda inspect objects -p $PREFIX {{ name }}  # [osx]
  requires:
    - pytest {{ pytest }}
    - pytest-cov {{ pytest_cov }}
    - coverage {{ coverage }}
    - sphinx {{ sphinx }}
    - sphinx_rtd_theme {{ sphinx_rtd_theme }}

about:
  home: https://www.idiap.ch/software/bob/
  license: GNU General Public License v3 (GPLv3)
  summary: Implements tools for spoofing or presentation attack detection in face biometrics
  license_family: GPL
