{% set data = load_file_data(RECIPE_DIR + '/../pyproject.toml') %}
{% set name = data['project']['name'] %}

package:
  name: {{ name }}
  version: {{ data['project']['version'] }}

source:
  path: ..

build:
  noarch: python
  number: {{ environ.get('BOB_BUILD_NUMBER', 0) }}
  run_exports:
    - {{ pin_subpackage(name) }}
  script:
    - "{{ PYTHON }} -m pip install {{ SRC_DIR }} -vv"

requirements:
  host:
    - python {{ python }}
    - setuptools {{ setuptools }}
    - pip {{ pip }}
    - exposed
    - bob.extension
    - bob.io.base
    - bob.bio.base
    - bob.bio.face
    - bob.bio.video
    - bob.pad.base
    - numpy {{ numpy }}
    - scikit-learn {{ scikit_learn }}
    - scikit-image {{ scikit_image }}
    - imageio-ffmpeg {{ imageio_ffmpeg }}
    - pytorch {{ pytorch }}
    - tensorflow {{ tensorflow }}
  run:
    - python
    - setuptools
    - exposed
    - bob.extension
    - bob.io.base
    - bob.bio.base
    - bob.bio.face
    - bob.bio.video
    - bob.pad.base
    - {{ pin_compatible('numpy') }}
    - {{ pin_compatible('scikit-learn') }}
    - {{ pin_compatible('scikit-image') }}
    - {{ pin_compatible('imageio-ffmpeg') }}
    - {{ pin_compatible('pytorch') }}
    - {{ pin_compatible('tensorflow') }}

test:
  imports:
    - {{ name }}
  commands:
    - conda inspect linkages -p $PREFIX {{ name }}  # [not win]
    - conda inspect objects -p $PREFIX {{ name }}  # [osx]

about:
  home: {{ data['project']['urls']['homepage'] }}
  summary: {{ data['project']['description'] }}
  license: {{ data['project']['license']['text'] }}
  license_family: BSD
